env:
  global:
    # TODO: We need to add the reporter id here
    # SEE: https://docs.codeclimate.com/docs/finding-your-test-coverage-token#section-how-to
    - CC_TEST_REPORTER_ID=<some-id-here>

language: ruby
cache: bundler

rvm:
  - 2.5.0

before_script:
  - cp spec/dummy/config/database.yml.travis spec/dummy/config/database.yml
  # Set up cc test reporter
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

addons:
  postgresql: "9.4"
  code_climate:
    repo_token: 23114c8dd28080bf13ed2d6e4aad43b5f7b23cceee0f4a7b40d3cdd3384b179f

services:
  - postgresql
